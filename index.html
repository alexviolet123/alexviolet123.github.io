<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }
        
        .container {
            display: flex;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
        }
        
        .sidebar {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .sidebar img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        
        .content {
            padding: 20px;
            width: 70%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .content h2 {
            margin-top: 0;
        }
        
        .content p {
            line-height: 1.6;
        }
        
        .content a {
            color: #007BFF;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="profile.jpg" alt="Profile Picture">
            <h2>Zixun Huang</h2>
            <p>Undergraduate student at Peking University</p>
            <a href="mailto:alexpku@stu.pku.edu.cn">Email</a>
        </div>
        <div class="content">
            <h2>About me</h2>
            <p>My name is Zixun Huang, and I am a third-year undergraduate student at the School of Mathematical Sciences, Peking University (PKU). My interests lie in machine learning and high-dimensional statistics. </a>.</p>
        </div>
    </div>
</body>
</html>
